<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <style>
        .slider {
            width: 100%;
            margin: 0 auto;
        }

        .slide {
            text-align: center;
        }

        .header-bg-container {
            position: relative;
            height: 100vh;
        }

        .header-bg-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .centered-heading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
        }

        .slick-prev:before,
        .slick-next:before {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            z-index: 1;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            content: "";
        }

        .slick-prev:before {
            left: 20px;
            content: "<";
        }

        .slick-next:before {
            right: 20px;
            content: ">";
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header-bg-container {
                height: auto;
            }

            .header-bg-container img {
                height: auto;
                max-height: 100vh;
            }

            .centered-heading {
                font-size: 18px;
            }
        }
    </style>
    <title>EIP Frontend Practical Task B</title>
</head>
